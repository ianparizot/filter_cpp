name: Build for macOS

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.31'
    - name: Build
      run: |
        mkdir build-macos
        cd build-macos
        cmake ..
        make
